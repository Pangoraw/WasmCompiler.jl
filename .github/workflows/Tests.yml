name: Run Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v3
      - uses: julia-actions/setup-julia@v1
        with:
          version: "1.10"
      - uses: julia-actions/cache@v1
      - uses: julia-actions/julia-runtest@v1
        with:
          coverage: false
